---
# Ubuntu 20.04 defaults in alphabetical order per class
ssh::forward_x11_trusted: 'yes'
ssh::gss_api_authentication: 'yes'
ssh::hash_known_hosts: 'yes'
ssh::include: '/etc/ssh/ssh_config.d/*.conf'
ssh::packages:
  - 'openssh-client'
ssh::send_env:
  - 'LANG'
  - 'LANGUAGE'
  - 'LC_ADDRESS'
  - 'LC_ALL'
  - 'LC_COLLATE'
  - 'LC_CTYPE'
  - 'LC_IDENTIFICATION'
  - 'LC_MEASUREMENT'
  - 'LC_MESSAGES'
  - 'LC_MONETARY'
  - 'LC_NAME'
  - 'LC_NUMERIC'
  - 'LC_PAPER'
  - 'LC_TELEPHONE'
  - 'LC_TIME'

ssh::server::accept_env:
  - 'LANG'
  - 'LC_ADDRESS'
  - 'LC_ALL'
  - 'LC_COLLATE'
  - 'LC_CTYPE'
  - 'LC_IDENTIFICATION'
  - 'LC_MEASUREMENT'
  - 'LC_MESSAGES'
  - 'LC_MONETARY'
  - 'LC_NAME'
  - 'LC_NUMERIC'
  - 'LC_PAPER'
  - 'LC_TELEPHONE'
  - 'LC_TIME'
ssh::server::address_family: 'any'
ssh::server::gss_api_cleanup_credentials: 'yes'
ssh::server::gss_api_cleanup_credentials: 'yes'
ssh::server::include: '/etc/ssh/sshd_config.d/*.conf'
ssh::server::packages:
  - 'openssh-server'
ssh::server::print_motd: 'no'
ssh::server::service_name: 'ssh'
ssh::server::subsystem: 'sftp /usr/lib/openssh/sftp-server'
ssh::server::use_dns: 'yes'
ssh::server::use_pam: 'yes'
ssh::server::x11_forwarding: 'yes'
