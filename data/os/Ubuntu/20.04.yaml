---
# Ubuntu 20.04 defaults in alphabetical order
ssh::forward_x11_trusted: 'yes'
ssh::gss_api_authentication: 'yes'
ssh::hash_known_hosts: 'yes'
ssh::include: '/etc/ssh/ssh_config.d/*.conf'
ssh::packages:
  - 'openssh-client'
ssh::send_env:
  - 'LANG'
  - 'LANGUAGE'
  - 'LC_ADDRESS'
  - 'LC_ALL'
  - 'LC_COLLATE'
  - 'LC_CTYPE'
  - 'LC_IDENTIFICATION'
  - 'LC_MEASUREMENT'
  - 'LC_MESSAGES'
  - 'LC_MONETARY'
  - 'LC_NAME'
  - 'LC_NUMERIC'
  - 'LC_PAPER'
  - 'LC_TELEPHONE'
  - 'LC_TIME'
