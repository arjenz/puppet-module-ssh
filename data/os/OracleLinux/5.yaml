---
# OracleLinux 5 defaults in alphabetical order per class
ssh::forward_x11_trusted: 'yes'
ssh::gss_api_authentication: 'yes'
ssh::hash_known_hosts: 'no'
ssh::include: null
ssh::packages:
  - 'openssh-clients'
ssh::package_source: null
ssh::send_env:
  - 'LANG'
  - 'LANGUAGE'
  - 'LC_ADDRESS'
  - 'LC_ALL'
  - 'LC_COLLATE'
  - 'LC_CTYPE'
  - 'LC_IDENTIFICATION'
  - 'LC_MEASUREMENT'
  - 'LC_MESSAGES'
  - 'LC_MONETARY'
  - 'LC_NAME'
  - 'LC_NUMERIC'
  - 'LC_PAPER'
  - 'LC_TELEPHONE'
  - 'LC_TIME'

ssh::server::accept_env:
  - 'LANG'
  - 'LC_ADDRESS'
  - 'LC_ALL'
  - 'LC_COLLATE'
  - 'LC_CTYPE'
  - 'LC_IDENTIFICATION'
  - 'LC_MEASUREMENT'
  - 'LC_MESSAGES'
  - 'LC_MONETARY'
  - 'LC_NAME'
  - 'LC_NUMERIC'
  - 'LC_PAPER'
  - 'LC_TELEPHONE'
  - 'LC_TIME'
ssh::server::address_family: 'any'
ssh::server::gss_api_cleanup_credentials: 'yes'
ssh::server::host_key:
  - '/etc/ssh/ssh_host_rsa_key'
ssh::server::packages:
  - 'openssh-server'
ssh::server::permit_tunnel: 'no'
ssh::server::subsystem: 'sftp /usr/libexec/openssh/sftp-server'
ssh::server::tcp_keep_alive: 'yes'
ssh::server::use_dns: 'yes'
ssh::server::use_pam: 'yes'
ssh::server::xauth_location: '/usr/bin/xauth'
